<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture à voix haute</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 1rem; /* espace entre le bouton et le texte */
    }

    button {
      font-size: 1.1rem;
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 999px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fd1;
    }

    textarea {
      width: 320px;
      height: 120px;
      font-size: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="play">▶ Lecture</button>
    <textarea id="texte">Bonjour à tous. Écoutons la consigne ensemble.</textarea>
  </div>

  <script>
    const button = document.getElementById('play');
    const textarea = document.getElementById('texte');

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthèse vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR";
      u.rate = 1;
      u.pitch = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    button.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (text) speak(text);
    });
  </script>
</body>
</html>
