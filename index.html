<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture Ã  voix haute</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent; /* ðŸ‘ˆ rend le fond invisible */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 999px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }

    textarea {
      width: 220px;
      height: 90px;
      font-size: 0.95rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      background: rgba(255, 255, 255, 0.5); /* ðŸ‘ˆ semi-transparent pour garder un contraste doux */
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="play">â–¶</button>
    <textarea id="texte">Bonjour Ã  tous. Ã‰coutons la consigne ensemble.</textarea>
  </div>

  <script>
    const button = document.getElementById('play');
    const textarea = document.getElementById('texte');

    // ðŸ”¹ RÃ©cupÃ¨re l'identifiant unique depuis l'URL (?id=xxx)
    const params = new URLSearchParams(location.search);
    const id = (params.get('id') || 'default').slice(0,50);
    const STORAGE_KEY = 'ttsTexteSauvegarde:' + id;

    // ðŸ”¹ Restaure le texte sauvegardÃ© ou celui passÃ© en paramÃ¨tre
    const saved = localStorage.getItem(STORAGE_KEY);
    const textFromUrl = params.get('text');
    if (saved !== null) {
      textarea.value = saved;
    } else if (textFromUrl) {
      textarea.value = decodeURIComponent(textFromUrl);
    }

    // ðŸ”¹ Sauvegarde automatique
    textarea.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, textarea.value);
    });

    // ðŸ”¹ Lecture
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthÃ¨se vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR";
      u.rate = 1;
      u.pitch = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    button.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (text) speak(text);
    });
  </script>
</body>
</html>
