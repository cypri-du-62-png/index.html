<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture Ã  voix haute</title>
  <style>
    html, body {
      height: 100%; margin: 0; background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: .6rem;
    }
    .row { display: flex; align-items: center; gap: .8rem; }
    .tools { display: flex; gap: .5rem; font-size: .9rem; }
    button {
      font-size: 1rem; padding: .5rem 1rem; border: none; border-radius: 999px;
      background: #000; color: #fff; cursor: pointer; transition: opacity .2s;
    }
    button:hover { opacity: .85; }
    .secondary {
      background: #e5e5e5; color: #111; border-radius: 10px; padding: .4rem .6rem; border: 1px solid #d0d0d0;
    }
    textarea {
      width: 220px; height: 90px; font-size: .95rem; padding: .6rem;
      border-radius: 8px; border: 1px solid #ccc; resize: none; background: rgba(255,255,255,.5);
    }
    .msg { font-size: .85rem; color: #333; min-height: 1em; }
  </style>
</head>
<body>
  <div class="row">
    <button id="play">â–¶</button>
    <textarea id="texte">Bonjour Ã  tous. Ã‰coutons la consigne ensemble.</textarea>
  </div>

  <div class="tools">
    <button id="copy" class="secondary" title="Copier un lien partageable avec ce texte">ðŸ”— Copier le lien</button>
    <button id="clear" class="secondary" title="Effacer ce texte (pour ce widget)">ðŸ—‘ RÃ©initialiser</button>
  </div>
  <div id="msg" class="msg"></div>

  <script>
    const btnPlay = document.getElementById('play');
    const btnCopy = document.getElementById('copy');
    const btnClear = document.getElementById('clear');
    const textarea = document.getElementById('texte');
    const msg = document.getElementById('msg');

    // --- ID unique par embed ---
    const params = new URLSearchParams(location.search);
    const id = (params.get('id') || 'default').slice(0,50);
    const STORAGE_KEY = 'ttsTexteSauvegarde:' + id;

    // --- Charger texte : prioritÃ© Ã  l'URL, sinon storage, sinon valeur par dÃ©faut ---
    const urlText = params.get('text');
    const saved = localStorage.getItem(STORAGE_KEY);
    if (urlText) {
      textarea.value = decodeURIComponent(urlText);
      localStorage.setItem(STORAGE_KEY, textarea.value);
    } else if (saved !== null) {
      textarea.value = saved;
    }

    // --- Sauvegarde locale (pour le mÃªme PC / mÃªme widget) ---
    textarea.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, textarea.value);
    });

    // --- Lecture ---
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthÃ¨se vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR"; u.rate = 1; u.pitch = 1;
      speechSynthesis.cancel(); speechSynthesis.speak(u);
    }
    btnPlay.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (text) speak(text);
    });

    // --- Copier un lien partageable avec le texte encodÃ© ---
    btnCopy.addEventListener('click', async () => {
      const base = location.origin + location.pathname;
      const text = encodeURIComponent(textarea.value || '');
      const newUrl = `${base}?id=${encodeURIComponent(id)}&text=${text}`;
      try {
        await navigator.clipboard.writeText(newUrl);
        msg.textContent = "Lien copiÃ© dans le presse-papiers âœ…";
      } catch {
        // fallback : afficher pour copier manuellement
        msg.textContent = "Copiez ce lien : " + newUrl;
      }
      setTimeout(() => (msg.textContent = ''), 3000);
    });

    // --- RÃ©initialiser pour CE widget ---
    btnClear.addEventListener('click', () => {
      textarea.value = '';
      localStorage.removeItem(STORAGE_KEY);
      msg.textContent = "Texte rÃ©initialisÃ© pour cet embed.";
      setTimeout(() => (msg.textContent = ''), 2000);
    });
  </script>
</body>
</html>
