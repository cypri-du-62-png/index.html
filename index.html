<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      margin: 0;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #0078ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>
  <button id="play">▶ Lecture</button>

  <script>
    const button = document.getElementById('play');
    const texte = "Écrire la date sur l'ordinateur.";

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthèse vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR";
      u.rate = 1;
      u.pitch = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    button.addEventListener('click', () => {
      speak(texte);
    });
  </script>
</body>
</html>
