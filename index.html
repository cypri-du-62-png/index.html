<html lang="fr">

  <title>Lecture à voix haute</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      font-size: 0.9rem;
      padding: 0.35rem 0.8rem;
      border: none;
      border-radius: 999px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }

    .tools {
      display: flex;
      justify-content: flex-end;
      gap: 0.3rem;
      width: 220px; /* même largeur que la zone */
    }

    .tools button {
      background: #e5e5e5;
      color: #111;
      border-radius: 8px;
      padding: 0.25rem 0.6rem;
      font-size: 0.8rem;
      border: 1px solid #ccc;
    }

    textarea {
      width: 220px;
      height: 70px;
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      background: rgba(255,255,255,0.5);
    }

    .msg {
      font-size: 0.8rem;
      color: #333;
      min-height: 1em;
    }
  </style>
</head>
