<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture à voix haute</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 0.8rem; /* espace entre le bouton et la zone de texte */
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 999px;
      background: #000;     /* bouton noir */
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }

    textarea {
      width: 220px;         /* zone plus étroite */
      height: 90px;
      font-size: 0.95rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="play">▶</button>
    <textarea id="texte">Bonjour à tous. Écoutons la consigne ensemble.</textarea>
  </div>

  <script>
    const button = document.getElementById('play');
    const textarea = document.getElementById('texte');

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthèse vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR";
      u.rate = 1;
      u.pitch = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    button.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (text) speak(text);
    });
  </script>
</body>
</html>
