<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture Ã  voix haute</title>
  <style>
    html, body {
      height: 100%; margin: 0; background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: .4rem;
    }
    .container { display: flex; align-items: center; gap: .5rem; }
    button {
      font-size: .9rem; padding: .35rem .8rem; border: none; border-radius: 999px;
      background: #000; color: #fff; cursor: pointer; transition: opacity .2s;
    }
    button:hover { opacity: .8; }
    .tools {
      display: flex; justify-content: flex-end; gap: .3rem; width: 220px; flex-wrap: wrap;
    }
    .tools button {
      background: #e5e5e5; color: #111; border-radius: 8px; padding: .25rem .6rem; font-size: .8rem; border: 1px solid #ccc;
    }
    textarea {
      width: 220px; height: 70px; font-size: .9rem; padding: .5rem;
      border-radius: 8px; border: 1px solid #ccc; resize: none; background: rgba(255,255,255,.5);
    }
    .msg { font-size: .8rem; color: #333; min-height: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <button id="play">â–¶</button>
    <textarea id="texte">Bonjour Ã  tous. Ã‰coutons la consigne ensemble.</textarea>
  </div>

  <div class="tools">
    <button id="refresh" title="Mettre Ã  jour le texte et lâ€™URL">ðŸ”„ Actualiser</button>
    <button id="copy" title="Copier un lien partageable avec ce texte">ðŸ”— Copier</button>
    <button id="clear" title="Effacer ce texte pour ce widget">ðŸ—‘ RÃ©initialiser</button>
  </div>
  <div id="msg" class="msg"></div>

  <script>
    const btnPlay = document.getElementById('play');
    const btnCopy = document.getElementById('copy');
    const btnClear = document.getElementById('clear');
    const btnRefresh = document.getElementById('refresh');
    const textarea = document.getElementById('texte');
    const msg = document.getElementById('msg');

    // --- ID unique par embed ---
    const params = new URLSearchParams(location.search);
    const id = (params.get('id') || '1').slice(0,50); // "1" par dÃ©faut si tu veux
    const STORAGE_KEY = 'ttsTexteSauvegarde:' + id;

    // --- Charger texte : prioritÃ© Ã  l'URL, sinon storage, sinon valeur par dÃ©faut ---
    const urlText = params.get('text');
    const saved = localStorage.getItem(STORAGE_KEY);
    if (urlText) {
      textarea.value = decodeURIComponent(urlText);
      localStorage.setItem(STORAGE_KEY, textarea.value);
    } else if (saved !== null) {
      textarea.value = saved;
    }

    // --- Sauvegarde locale automatique (mÃªme PC) ---
    textarea.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, textarea.value);
    });

    // --- Lecture ---
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthÃ¨se vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR"; u.rate = 1; u.pitch = 1;
      speechSynthesis.cancel(); speechSynthesis.speak(u);
    }
    btnPlay.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (text) speak(text);
    });

    // --- GÃ©nÃ©rer URL encodÃ©e correctement ---
    function generateUrl() {
      const base = location.origin + location.pathname; // ex: https://tonpseudo.github.io/index.html
      const text = encodeURIComponent(textarea.value || ''); // encode espaces, apostrophes, etc.
      return `${base}?id=${encodeURIComponent(id)}&text=${text}`;
    }

    // --- Actualiser : met Ã  jour lâ€™URL dans la barre dâ€™adresse (sans rechargement) + sauvegarde ---
    btnRefresh.addEventListener('click', () => {
      const newUrl = generateUrl();
      history.replaceState(null, '', newUrl); // met Ã  jour lâ€™URL visible
      localStorage.setItem(STORAGE_KEY, textarea.value);
      msg.textContent = "Texte et URL actualisÃ©s ðŸ”„";
      setTimeout(() => (msg.textContent = ''), 2000);
    });

    // --- Copier le lien (avec texte encodÃ© Ã  jour) ---
    btnCopy.addEventListener('click', async () => {
      const newUrl = generateUrl();
      try {
        await navigator.clipboard.writeText(newUrl);
        msg.textContent = "Lien copiÃ© âœ…";
      } catch {
        msg.textContent = "Copiez ce lien : " + newUrl;
      }
      setTimeout(() => (msg.textContent = ''), 3000);
    });

    // --- RÃ©initialiser : vide texte, storage, et nettoie lâ€™URL ---
    btnClear.addEventListener('click', () => {
      textarea.value = '';
      localStorage.removeItem(STORAGE_KEY);
      const base = location.origin + location.pathname + '?id=' + encodeURIComponent(id);
      history.replaceState(null, '', base);
      msg.textContent = "Texte rÃ©initialisÃ©";
      setTimeout(() => (msg.textContent = ''), 2000);
    });
  </script>
</body>
</html>
