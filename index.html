<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }
    p {
      font-size: 1.3rem;
      color: #222;
      margin-bottom: 10rem; /* ðŸŒ¿ espace entre le texte et le bouton */
      max-width: 80%;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #0078ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>
  <p id="phrase">Bonjour Ã  tous. Ã‰coutons la consigne du jours 2</p>
  <button id="play">â–¶ Lecture</button>

  <script>
    const button = document.getElementById('play');
    const texte = document.getElementById('phrase').textContent;

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthÃ¨se vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR";
      u.rate = 1;
      u.pitch = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    button.addEventListener('click', () => {
      speak(texte);
    });
  </script>
</body>
</html>
