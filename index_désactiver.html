<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecture Ã  voix haute</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- Ligne principale --- */
    .row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* --- Bouton Lecture --- */
    #play {
      font-size: 1rem;
      padding: 0.35rem 0.8rem;
      border: none;
      border-radius: 999px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    #play:hover { opacity: 0.8; }

    /* --- Zone de texte --- */
    textarea {
      width: 220px;
      height: 70px;
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      background: rgba(255,255,255,0.5);
    }

    /* --- Bloc des 3 icÃ´nes Ã  droite --- */
    .tools {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      align-items: center;
    }

    .tools button {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid #ccc;
      background: #e5e5e5;
      color: #111;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tools button:hover {
      background: #d5d5d5;
    }

    .msg {
      font-size: 0.8rem;
      color: #333;
      margin-top: 0.4rem;
      min-height: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="row">
    <button id="play" title="Lire le texte">â–¶</button>
    <textarea id="texte">Bonjour Ã  tous. Ã‰coutons la consigne ensemble.</textarea>
    <div class="tools">
      <button id="refresh" title="Actualiser le texte et lâ€™URL">ðŸ”„</button>
      <button id="copy" title="Copier le lien du texte">ðŸ”—</button>
      <button id="clear" title="RÃ©initialiser le texte">ðŸ—‘</button>
    </div>
  </div>

  <div id="msg" class="msg"></div>

  <script>
    const btnPlay = document.getElementById('play');
    const btnCopy = document.getElementById('copy');
    const btnClear = document.getElementById('clear');
    const btnRefresh = document.getElementById('refresh');
    const textarea = document.getElementById('texte');
    const msg = document.getElementById('msg');

    // --- ID unique par embed ---
    const params = new URLSearchParams(location.search);
    const id = (params.get('id') || '1').slice(0,50);
    const STORAGE_KEY = 'ttsTexteSauvegarde:' + id;

    // --- Charger texte : URL > stockage local > valeur par dÃ©faut ---
    const urlText = params.get('text');
    const saved = localStorage.getItem(STORAGE_KEY);
    if (urlText) {
      textarea.value = decodeURIComponent(urlText);
      localStorage.setItem(STORAGE_KEY, textarea.value);
    } else if (saved !== null) {
      textarea.value = saved;
    }

    // --- Sauvegarde automatique ---
    textarea.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, textarea.value);
    });

    // --- Lecture ---
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert("La synthÃ¨se vocale n'est pas disponible dans ce navigateur.");
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR"; u.rate = 1; u.pitch = 1;
      speechSynthesis.cancel(); speechSynthesis.speak(u);
    }

    btnPlay.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (text) speak(text);
    });

    // --- GÃ©nÃ©ration dâ€™URL encodÃ©e ---
    function generateUrl() {
      const base = location.origin + location.pathname;
      const text = encodeURIComponent(textarea.value || '');
      return `${base}?id=${encodeURIComponent(id)}&text=${text}`;
    }

    // --- Actualiser (met Ã  jour lâ€™URL et le stockage) ---
    btnRefresh.addEventListener('click', () => {
      const newUrl = generateUrl();
      history.replaceState(null, '', newUrl);
      localStorage.setItem(STORAGE_KEY, textarea.value);
      msg.textContent = "ðŸ”„ URL mise Ã  jour";
      setTimeout(() => (msg.textContent = ''), 2000);
    });

    // --- Copier ---
    btnCopy.addEventListener('click', async () => {
      const newUrl = generateUrl();
      try {
        await navigator.clipboard.writeText(newUrl);
        msg.textContent = "ðŸ”— Lien copiÃ©";
      } catch {
        msg.textContent = "Copiez ce lien : " + newUrl;
      }
      setTimeout(() => (msg.textContent = ''), 2500);
    });

    // --- RÃ©initialiser ---
    btnClear.addEventListener('click', () => {
      textarea.value = '';
      localStorage.removeItem(STORAGE_KEY);
      const base = location.origin + location.pathname + '?id=' + encodeURIComponent(id);
      history.replaceState(null, '', base);
      msg.textContent = "ðŸ—‘ RÃ©initialisÃ©";
      setTimeout(() => (msg.textContent = ''), 2000);
    });
  </script>
</body>
</html>
